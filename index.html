<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de agendamiento territorial en línea</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('fondo.jpg'); /* Cambiado a fondo.jpg */
            background-size: cover;
            background-position: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            width: 60px; /* Ajusta el tamaño según sea necesario */
            height: 60px; /* Ajusta el tamaño según sea necesario */
            margin: 0 auto 1rem;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            color: #666;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 1rem;
        }

        .forgot-password a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 0.9rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Logo" class="logo"> <!-- Aquí se agrega la imagen del logo -->
        <h1>Sistema de agendamiento territorial en línea</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo / Usuario</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="forgot-password">
                <a href="#">¿Olvidaste la contraseña?</a>
            </div>
            <button type="submit">Iniciar</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Redirigir a index1.html sin necesidad de validar los campos
            window.location.href = 'index1.html';
        });
    </script>
</body>
</html>
